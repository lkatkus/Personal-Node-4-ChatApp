<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <title>Chat | ChatApp</title>

    <!-- CSS import -->
    <link rel="stylesheet" href="/css/styles.css">
    
    <!-- jQuery import -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    
</head>
<body class="chat">
    
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>
    
    <div class="chat__main">

        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
            
            <form id="message-form">
                <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                <button>Send</button>
            </form>

            <button id="send-location">Send Location</button>
        </div>

    </div>

    <!-- TEMPLATES -->
        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{ from }}</h4>
                    <span>{{ createdAt }}</span>
                </div>
                <div class="message__body">
                    <p>{{ text }}</p>
                </div>
            </li>
        </script>

        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{ from }}</h4>
                    <span>{{ createdAt }}</span>
                </div>
                <div class="message__body">
                    <p>
                        <a href="{{ url }}" target="_blank">My current location<a>
                    </p>
                </div>
            </li>
        </script>
    <!-- END TEMPLATES -->

    <!-- SCRIPT IMPORTS -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <!-- END SCRIPT IMPORTS -->

</body>
</html>
